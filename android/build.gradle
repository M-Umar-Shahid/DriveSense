// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext.kotlin_version = "2.1.0" // Use the latest stable version

buildscript {
    repositories {
        // Make sure that you have the following two repositories
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Update Gradle Plugin if needed
        classpath 'com.google.gms:google-services:4.3.15' // Latest Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set build directories
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
